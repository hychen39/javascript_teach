<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 02_01 BMI Calculator </title>
</head>
<body>
<div>
    <p> <label for="weight">Weight:</label> <input type="text" id="weight" /> Kg </p>
    <p> <label for="height">height:</label> <input type="text" id="height" /> Meter </p>
    <p> <button id="calculate" onclick="displayBMI()">Calculate</button> </p>
    <p> <label for="bmi">BMI:</label> <span id="bmi"></span> </p>
</div>
<script>

    function calBMI(weight, height) {
        const w = Number(weight) || 0;
        const h = Number(height) || 1;
        console.log(w, h);
        const bmiValue = w / (h * h);
        console.log(bmiValue);
        return bmiValue.toFixed(2);
    }

    function displayBMI() {
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;
        const bmi = calBMI(weight, height);
        console.log(bmi);
        document.getElementById('bmi').textContent = bmi;
    }
</script>
</body>
</html>
