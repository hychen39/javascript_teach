<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="lesson-objectives">Lesson Objectives</h2>
<p>A multiple-Value variable is the variable (or the object) that can store more than one value.</p>
<p>This chapter discusses two types of multiple-value variables in JavaScript: Arrays and Objects in fundamental.</p>
<p>The following topics are covered in this chapter:</p>
<ul>
<li>Arrays and their properties</li>
<li>Array methods</li>
<li>Multidimensional arrays</li>
<li>Objects</li>
<li>Working with objects and arrays</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="3" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="31-arrays-and-their-properties">3.1 Arrays and their properties</h2>
<p>An array is an object that save a list of values in the memory.</p>
<ul>
<li>Values are stored in the contiguous memory locations</li>
<li>The values are indexed; the index starts from 0</li>
</ul>
<figure>
<p><img src="img/24-08-17-11-28-27.png" alt="" style="width:500px;" /></p>
<figcaption>
<p>Figure 3.1: An array is a list of values.<br />
Source: <a href="https://tecadmin.net/javascript-arrays/">JavaScript Arrays: A Beginner's Guide – TecAdmin</a></p>
</figcaption>
</figure>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="4" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="basic-operations-on-arrays">Basic operations on arrays</h3>
<p>Basic operations on arrays include:</p>
<ul>
<li>Creating an array</li>
<li>Accessing array elements</li>
<li>Modifying array elements (adding, deleting, and updating)</li>
<li>Get the length of an array</li>
<li>Iterating through an array</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="5" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="32-creating-an-array">3.2 Creating an array</h2>
<p>Array Literal, Array Constructor, Array.of(), Array.from()</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="6" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="array-literal">Array Literal</h3>
<p>Use the array literal <code>[]</code> to create an array.</p>
<ul>
<li>Ofter use when creating an empty array or an array with a list of values known in advance.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> colors = [];   <span class="hljs-comment">// create an empty array</span>
<span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];  <span class="hljs-comment">// create an array with three elements</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="7" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="add-elements-from-an-other-array-in-the-array-literal-spread-operator-es6">Add elements from an other array in the array literal: Spread Operator (ES6)</h3>
<p>The spread operator <code>...</code> can spread the array elements into a list of elements.</p>
<p>These element can be used in the array literal to create a new array.</p>
<p>Example 1: Extend the <code>moreColors</code> array with the <code>basicColors</code> array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];

<span class="hljs-comment">// Equivalent to let moreColors = [&#x27;yellow&#x27;, &#x27;purple&#x27;, &#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;];</span>
<span class="hljs-keyword">let</span> moreColors = [<span class="hljs-string">&#x27;yellow&#x27;</span>, <span class="hljs-string">&#x27;purple&#x27;</span>, ...basicColors]; 

<span class="hljs-comment">// [&#x27;yellow&#x27;, &#x27;purple&#x27;, &#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(moreColors);  
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="8" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="characteristics-of-the-spread-operator">Characteristics of the spread operator <code>...</code></h3>
<ul>
<li>Copy: Copy the elements of the array when spreading.
<ul>
<li>Modify the original array does not affect the new array, and vice versa.</li>
</ul>
</li>
<li>Shallow copy: Only copy scalar or reference values of the array elements.
<ul>
<li>That means the nested objects are shared between the original and the new array.</li>
</ul>
</li>
</ul>
<p>Example 2: Shallow copy of the <code>basicColors</code> array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];

<span class="hljs-comment">// ...basicCopy shallowly copy of the basicColors array</span>
<span class="hljs-keyword">let</span> moreColors = [<span class="hljs-string">&#x27;yellow&#x27;</span>, <span class="hljs-string">&#x27;purple&#x27;</span>, ...basicColors];

basicColors[<span class="hljs-number">0</span>] = <span class="hljs-string">&#x27;black&#x27;</span>;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;black&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(moreColors);  <span class="hljs-comment">// [&#x27;yellow&#x27;, &#x27;purple&#x27;, &#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="9" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="array-constructor">Array constructor</h3>
<ul>
<li>Limitation of the Array literal
<ul>
<li>Be convenient to create an empty array or an array with a list of values.</li>
</ul>
</li>
<li>What if we want to create an array dynamically?
<ul>
<li>e.g. create an array of length <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> with all elements are <code>undefined</code>.</li>
</ul>
</li>
<li>Array constructor <code>Array(n)</code> is the right choice in this case.</li>
</ul>
<p>Example 3: Create an array of length 5 with empty slots.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// let emptyArray = Array(5);  // the new keyword is optional</span>
<span class="hljs-keyword">let</span> emptyArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-number">5</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(emptyArray);  <span class="hljs-comment">// [ &lt;5 undefined items&gt; ]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="10" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="initialize-an-array-with-the-array-constructor">Initialize an array with the array constructor</h3>
<p>You can also pass a list of arguments to the array constructor to create an array with the elements.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
</code></pre>
<p>The <code>Array()</code> constructor accept variable-length arguments.<br />
So, you can copy the elements of an array to a new array using the <code>Array()</code> constructor.</p>
<p>Example 4: Copy an array to create a new one:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">let</span> moreColors = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(...basicColors);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(moreColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="11" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="the-trap-of-the-array-constructor">The trap of the array constructor</h3>
<p>However, be careful about the trap of the array constructor:</p>
<ul>
<li>Cannot create an array of single integer value.</li>
<li>If only one argument is passed and it is an integer, the array constructor creates an array of length <code>n</code> with empty slots.</li>
</ul>
<p>For example, we want to create the array <code>[5]</code> and use the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> numbers = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(<span class="hljs-number">5</span>);  <span class="hljs-comment">// create an array of length 5</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(numbers);  <span class="hljs-comment">// [ &lt;5 empty items&gt; ]</span>
</code></pre>
<p>The first statement creates an array of length 5 with empty slots, not <code>[5]</code>.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="12" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="arrayof-method-create-an-array-from-a-list-of-values">Array.of() method: Create an array from a list of values</h3>
<p>If you want to avoid the trap of the array constructor, use the <code>Array.of()</code> method when creating an array with a list of values.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> numbers = <span class="hljs-title class_">Array</span>.<span class="hljs-title function_">of</span>(<span class="hljs-number">5</span>);  <span class="hljs-comment">// create an array with one element 5</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(numbers);  <span class="hljs-comment">// [5]</span>
<span class="hljs-keyword">let</span> basicColors = <span class="hljs-title class_">Array</span>.<span class="hljs-title function_">of</span>(<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>);
</code></pre>
<p>You can copy an array to create a new one using the <code>Array.of()</code> method.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">let</span> moreColors = <span class="hljs-title class_">Array</span>.<span class="hljs-title function_">of</span>(<span class="hljs-string">&#x27;orange&#x27;</span>, <span class="hljs-string">&#x27;black&#x27;</span>, ...basicColors);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(moreColors);  <span class="hljs-comment">// [&#x27;orange&#x27;, &#x27;black&#x27;, &#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
</code></pre>
<p>See more about the <code>Array.of()</code> method in the MDN web docs: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/of">Array.of() - JavaScript | MDN</a></p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="13" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="arrayfrom-method-convert-an-array-like-object-or-an-iterable-object-to-an-array">Array.from() method: Convert an array-like object or an iterable object to an array</h3>
<p>This method creates a new array by iterating an array-like object or an iterable object.</p>
<p>Example 5: Convert an array-like object to an array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> arrayLike = {<span class="hljs-number">0</span>: <span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-number">1</span>: <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;blue&#x27;</span>, <span class="hljs-attr">length</span>: <span class="hljs-number">3</span>};
<span class="hljs-keyword">let</span> colors = <span class="hljs-title class_">Array</span>.<span class="hljs-title function_">from</span>(arrayLike);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(colors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;]</span>
</code></pre>
<p>We will cover this method later.</p>
<p>See more about the <code>Array.from()</code> method in the MDN web docs: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/from#description">Array.from() - JavaScript | MDN</a></p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="14" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="concept-array-like-object">Concept: Array-like object</h3>
<p>Array-like object is an object that has the <strong>length property</strong> and <strong>indexed elements</strong>.</p>
<ul>
<li>It behaves like an array but does not have all the array methods.</li>
</ul>
<p>Example 6: An array-like object <code>arrayLike</code> with the <code>length</code> property and indexed elements.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> arrayLike = {
  <span class="hljs-number">0</span>: <span class="hljs-string">&#x27;red&#x27;</span>,
  <span class="hljs-number">1</span>: <span class="hljs-string">&#x27;green&#x27;</span>,
  <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;blue&#x27;</span>,
  <span class="hljs-attr">length</span>: <span class="hljs-number">3</span>
};
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="15" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Other examples of the array-like object:</p>
<ul>
<li>NodeList and HTMLCollection objects in DOM.</li>
<li>The <code>arguments</code> object in a function.</li>
</ul>
<p>See more in <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array">Array - JavaScript | MDN</a></p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="16" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="concept-iterable-object">Concept: Iterable Object</h3>
<p>An iterable object in JavaScript is an object that can be iterated over using a <code>for...of</code> loop.</p>
<p>Common Iterable Objects:</p>
<ul>
<li>Arrays, Strings, Maps, Sets, NodeLists (from DOM queries)</li>
</ul>
<p>Example 7: iterating over an array using the <code>for...of</code> loop.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> iterable = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>];

<span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> value <span class="hljs-keyword">of</span> iterable) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(value);
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="17" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="33-accessing-array-elements">3.3 Accessing array elements</h2>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="18" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="access-by-index-the-square-brackets">Access by index: the square brackets <code>[]</code></h3>
<p>Use the square brackets <code>[n]</code> where <code>n</code> is the index of the element after the array name to access the elements of an array</p>
<ul>
<li>n is an integer starting from 0</li>
<li>return undefined if the index is out of the range of the array</li>
</ul>
<p>Example 8: Accessing the first element of the <code>basicColors</code> array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[<span class="hljs-number">0</span>]);  <span class="hljs-comment">// red</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[-<span class="hljs-number">1</span>]);  <span class="hljs-comment">// undefined</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[<span class="hljs-number">4</span>]);  <span class="hljs-comment">// undefined</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="19" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="no-out-of-bound-error">No out-of-bound error</h3>
<ul>
<li>When you try to query a nonexistent property of any object, you don’t get an error;
<ul>
<li>you simply get <strong>undefined</strong></li>
</ul>
</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="20" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="indexes-other-than-non-negative-integers">Indexes other than non-negative integers</h3>
<ul>
<li>The index of an array must be a non-negative integer.</li>
<li>The non-negative integer become the <strong>property</strong> of the array object.
<ul>
<li>the square brackets <code>[property_name]</code> is used to access the property of an object, the same case as assessing an array element.</li>
</ul>
</li>
</ul>
<p>Example 9: Accessing the property of an array object.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];

<span class="hljs-comment">// Access the property &quot;-1&quot; of the basicColors array. </span>
<span class="hljs-comment">// It returns undefined because the property &quot;-1&quot; does not exist.</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[-<span class="hljs-number">1</span>]);  <span class="hljs-comment">// undefined</span>

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[<span class="hljs-number">1</span>]);  <span class="hljs-comment">// green.</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="21" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Example 10: Trap of the <code>[non-negative integer]</code></p>
<img src="img/24-Sep-20-17-16-43.png" style="width:60%;" />
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="22" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="quick-summary-for-using-the-square-brackets">Quick summary for using the square brackets <code>[]</code></h3>
<ul>
<li>array[n]: access the n-th element of the array when n is a non-negative integer.</li>
<li>array[property_name]: access the property of the array object when the property name is not a non-negative integer.
<ul>
<li>the non-negative integer will be converted to a number string.</li>
<li>It equivalent to <code>array.property_name</code> when the property name is a valid identifier.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors[-<span class="hljs-number">1</span>] = <span class="hljs-string">&#x27;yellow&#x27;</span>;  <span class="hljs-comment">// add the property &quot;-1&quot; to the basicColors array</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[-<span class="hljs-number">1</span>]);  <span class="hljs-comment">// yellow</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors[<span class="hljs-string">&#x27;-1&#x27;</span>]);  <span class="hljs-comment">// the same as basicColors[-1]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="23" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="34-add-delete-and-update-array-elements">3.4 Add, delete, and update array elements</h2>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="24" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="add-elements">Add elements</h3>
<ul>
<li>Use the assignment operator <code>=</code> to add elements to an array with an index that is out of the range of the array.</li>
<li>Javascript will automatically expand the array to accommodate the new element.</li>
</ul>
<p>Example 11: Add an element</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors[<span class="hljs-number">5</span>] = <span class="hljs-string">&#x27;yellow&#x27;</span>;   <span class="hljs-comment">// auto expand the array to accommodate the new element</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;, &lt;2 empty items&gt;, &#x27;yellow&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="25" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="non-negative-integer-index-becomes-a-property">Non-negative integer index becomes a property</h3>
<p>Recall that use the values other than non-negative integers as the index will add the property, not the element, to the array object.</p>
<p>Example 12: use index values other than non-negative integers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors[-<span class="hljs-number">1</span>] = <span class="hljs-string">&#x27;yellow&#x27;</span>;   
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;, &#x27;-1&#x27;: &#x27;yellow&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="26" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="append-elements-to-the-end-of-the-array">Append elements to the end of the array</h3>
<p>Example 13: Add an element to the end of the array</p>
<p>To append an element to the end of the array, we:</p>
<ul>
<li>first get the length of the array and</li>
<li>then use the length value as the index to add the element.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors[basicColors.<span class="hljs-property">length</span>] = <span class="hljs-string">&#x27;yellow&#x27;</span>;  <span class="hljs-comment">// append &#x27;yellow&#x27; to the end of the array</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;, &#x27;yellow&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="27" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="use-the-push-method-to-append-elements">Use the <code>push()</code> method to append elements</h3>
<p>A more concise way to is to use the <code>push()</code> method.</p>
<ul>
<li>don't need to know the length of the array.</li>
</ul>
<p>The above code can be rewritten as follows:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors.<span class="hljs-title function_">push</span>(<span class="hljs-string">&#x27;yellow&#x27;</span>);  <span class="hljs-comment">// append &#x27;yellow&#x27; to the end of the array</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;green&#x27;, &#x27;blue&#x27;, &#x27;yellow&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="28" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="delete-elements">Delete elements</h3>
<ul>
<li>Use the <code>delete</code> operator to delete an element from an array.</li>
<li>The <code>delete</code> operator set the element's value to <code>undefined</code>
<ul>
<li>does not change the length of the array.</li>
</ul>
</li>
</ul>
<p>Example 14: Delete the second element from the <code>basicColors</code> array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">delete</span> basicColors[<span class="hljs-number">1</span>];  <span class="hljs-comment">// delete the second element</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &lt;1 empty item&gt;, &#x27;blue&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="29" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="the-side-effect-of-the-delete-operator">The side effect of the <code>delete</code> operator</h3>
<p>The <code>delete</code> operator will make the array sparse because it does not alter the array's length.</p>
<p>If you want to remove an element including its slot, use the <code>splice()</code> method.</p>
<ul>
<li>avoiding the array becoming sparse.</li>
</ul>
<p>The <code>splice()</code> method is a general method to insert, update, and delete elements in an array.</p>
<ul>
<li><code>splice</code> means joining or connecting.</li>
</ul>
<p>See MDN web docs: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice">Array.prototype.splice() - JavaScript | MDN</a></p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="30" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="update-elements">Update elements</h3>
<p>Assign a new value to an existing element to update it.</p>
<p>Example 15: Update the second element of the <code>basicColors</code> array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> basicColors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
basicColors[<span class="hljs-number">1</span>] = <span class="hljs-string">&#x27;yellow&#x27;</span>;  <span class="hljs-comment">// update the second element</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(basicColors);  <span class="hljs-comment">// [&#x27;red&#x27;, &#x27;yellow&#x27;, &#x27;blue&#x27;]</span>
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="31" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="35-array-methods">3.5 Array methods</h2>
<p>Some common methods for operating on arrays, including:</p>
<ul>
<li>Add and replacing elements: <code>push()</code>, <code>unshift()</code>, <code>splice()</code></li>
<li>Remove elements: <code>pop()</code>, <code>shift()</code>, <code>splice()</code></li>
<li>Concatenate arrays: <code>concat()</code></li>
<li>Find elements: <code>indexOf()</code>, <code>find()</code></li>
<li>Sorting: <code>sort()</code>, <code>reverse()</code></li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="32" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="push-and-pop-methods"><code>push()</code> and <code>pop()</code> methods</h3>
<ul>
<li><code>push(val)</code>: append an element to the end of the array</li>
<li><code>pop()</code>: remove and return the last element from the array</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>].<span class="hljs-title function_">push</span>(<span class="hljs-number">6</span>);  <span class="hljs-comment">// [1,2,3,4,5,6]</span>
<span class="hljs-keyword">let</span> val = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>].<span class="hljs-title function_">pop</span>();  <span class="hljs-comment">// [1,2,3,4]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(val);  <span class="hljs-comment">// 5</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="33" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="shift-and-unshift-methods"><code>shift()</code> and <code>unshift()</code> methods</h3>
<ul>
<li><code>shift()</code>: remove and return the first element from the array (shift all elements to the left).</li>
<li><code>unshift(val)</code>: insert an element to the beginning of the array (shift all elements to the right and put the new element at the beginning).</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>].<span class="hljs-title function_">unshift</span>(<span class="hljs-number">0</span>);  <span class="hljs-comment">// [0,1,2,3,4,5]</span>
<span class="hljs-keyword">const</span> val = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>].<span class="hljs-title function_">shift</span>();  <span class="hljs-comment">// [2,3,4,5]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(val);  <span class="hljs-comment">// 1</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="34" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="splice-method"><code>splice()</code> method</h3>
<p>A general array method to add, remove, and replace elements in an array.</p>
<p>What the <code>splice()</code> method does on the array:</p>
<ol>
<li>Remove <code>deleteCount</code> elements starting from the <code>start</code> index.</li>
<li>Insert the <code>item1, item2, ...</code> elements at the <code>start</code> index.
<ul>
<li>Original elements after the <code>start</code> index are shifted to the right.</li>
</ul>
</li>
<li>Update the element at the <code>start</code> index with <code>deleteCount</code> = 1</li>
</ol>
<p>The <code>splice()</code> method modifies the original array and returns the removed elements as a new array.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="35" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Function signature: <code>arrayObject.splice(start, deleteCount, item1, item2, ...)</code></p>
<ul>
<li><code>start</code>: the index at which to start changing the array (inclusive).</li>
<li><code>deleteCount</code>: the number of elements to remove from the array. Set to 0 if you do not want to remove any elements.</li>
<li><code>item1, item2, ...</code>: the elements to add to the array.</li>
</ul>
<p>Effect:</p>
<ul>
<li>Modify the original array.</li>
</ul>
<p>Return:</p>
<ul>
<li>An array containing the deleted elements.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="36" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Insert and update elements:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Insert Fet after Jan =&gt; Insert an element at index 1</span>
<span class="hljs-keyword">let</span> months = [<span class="hljs-string">&#x27;Jan&#x27;</span>, <span class="hljs-string">&#x27;March&#x27;</span>, <span class="hljs-string">&#x27;April&#x27;</span>, <span class="hljs-string">&#x27;June&#x27;</span>];
months.<span class="hljs-title function_">splice</span>(<span class="hljs-number">1</span>,<span class="hljs-number">0</span>,<span class="hljs-string">&#x27;Feb&#x27;</span>); 
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(months); <span class="hljs-comment">// [&#x27;Jan&#x27;, &#x27;Feb&#x27;, &#x27;March&#x27;, &#x27;April&#x27;, &#x27;June&#x27;]</span>

<span class="hljs-comment">// Update the second element to February</span>
<span class="hljs-comment">// Delete then insert</span>
<span class="hljs-keyword">let</span> delElements = months.<span class="hljs-title function_">splice</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-string">&#x27;February&#x27;</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(months); <span class="hljs-comment">// [&#x27;Jan&#x27;, &#x27;February&#x27;, &#x27;March&#x27;, &#x27;April&#x27;, &#x27;June&#x27;]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(delElements); <span class="hljs-comment">// [&#x27;Feb&#x27;]</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="37" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Delete and insert multiple elements:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Delete the first two months </span>
delElements = months.<span class="hljs-title function_">splice</span>(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(months); <span class="hljs-comment">// [&#x27;March&#x27;, &#x27;April&#x27;, &#x27;June&#x27;]</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(delElements); <span class="hljs-comment">// [&#x27;Jan&#x27;, &#x27;February&#x27;]</span>

<span class="hljs-comment">// Insert Jan and Feb at the beginning</span>
<span class="hljs-keyword">let</span> newMonths = [<span class="hljs-string">&#x27;Jan&#x27;</span>, <span class="hljs-string">&#x27;Feb&#x27;</span>];
months.<span class="hljs-title function_">splice</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, ...newMonths);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(months);
</code></pre>
<p>See full code in the <a href="ex_03_splice.js">ex_03_splice.js</a> file.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="38" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="concatenate-arrays-concat-method">Concatenate arrays: <code>concat()</code> method</h3>
<p>Concatenate two or more arrays and return a new array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> array1 = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>].<span class="hljs-title function_">concat</span>([<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>]);  
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(array1);  <span class="hljs-comment">// [1,2,3,4,5,6]</span>
array1.<span class="hljs-title function_">concat</span>([<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">9</span>]);  
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>

<h3 id="find-elements-find-method">Find elements: <code>find()</code> method</h3>

<span class="hljs-keyword">const</span> firstFound = array1.<span class="hljs-title function_">find</span>(<span class="hljs-function"><span class="hljs-params">element</span> =&gt;</span> element &gt; <span class="hljs-number">5</span>);

<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="sorting-sort-and-reverse-methods">Sorting: <code>sort()</code> and <code>reverse()</code> methods</h3>

<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="summary-for-the-array-methods">Summary for the array methods</h3>
<p>Add and replace elements:</p>
<ul>
<li><code>push()</code>: append an element to the end of the array.</li>
<li><code>unshift()</code>: insert an element to the beginning of the array.</li>
<li><code>splice()</code>: add, remove, and replace elements in an array.</li>
</ul>
<p>Remove elements:</p>
<ul>
<li><code>pop()</code>: remove and return the last element from the array.</li>
<li><code>shift()</code>: remove and return the first element from the array.</li>
<li><code>splice()</code>: add, remove, and replace elements in an array.</li>
</ul>
<p>Concatenate arrays:</p>
<ul>
<li><code>concat()</code>: concatenate two or more arrays and return a new array.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="43" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Find elements:</p>
<ul>
<li>Find with the test function:
<ul>
<li><code>find()</code>: find the first element in the array that satisfies the provided testing function.</li>
<li><code>findIndex()</code>: find the index of the first element in the array that satisfies the provided testing function.</li>
</ul>
</li>
<li>Find the index:
<ul>
<li><code>indexOf()</code>: find the index of the first occurrence of the element in the array.</li>
<li><code>lastIndexOf()</code>: find the index of the last occurrence of the element in the array.</li>
<li><code>findIndex()</code></li>
</ul>
</li>
<li>Membership test:
<ul>
<li><code>includes()</code>: check if the array contains the element.</li>
</ul>
</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="44" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Sorting:</p>
<ul>
<li><code>sort()</code>: sort the elements of the array.</li>
<li><code>reverse()</code>: reverse the order of the elements in the array.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>

<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="36-iterating-array">3.6 Iterating array</h2>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="46" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="ways-to-iterate-an-array">Ways to iterate an array</h3>
<ul>
<li><code>for</code> loop: the old way to iterate an array.</li>
<li><code>for/of</code> loop: a more concise way to iterate an array.</li>
<li><code>forEach()</code> method: a functional way to iterate an array.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="47" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="for-loop">for loop</h3>
<p>Iterating an array means visiting each element of the array one by one.</p>
<ul>
<li>A common operation on an array.</li>
</ul>
<p>The old way to iterate an array is to use the <code>for</code> loop with the index.</p>
<ul>
<li>Programmers is responsible for managing the index.</li>
<li>The <code>for</code> loop is verbose and error-prone.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; colors.<span class="hljs-property">length</span>; i++) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(colors[i]);
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="48" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="forof-loop">for/of loop</h3>
<p>The <code>for/of</code> loop (ES6) is a more concise way to iterate an array.</p>
<ul>
<li>JavaScript engine manages the iteration.</li>
<li>The index is hidden and managed by the JavaScript engine.</li>
</ul>
<p>Rewrite the above code using the <code>for/of</code> loop.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> color <span class="hljs-keyword">of</span> colors) {
    <span class="hljs-comment">// Task to do with each element</span>
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(color);
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="49" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="the-current-index-and-value-while-iterating-an-array-using-the-forof-loop">the current index and value while iterating an array using the <code>for/of</code> loop</h3>
<p>The variable before the <code>of</code> keyword is the returned value of each visit.</p>
<p>What if you want to use the index in the <code>for/of</code> loop?</p>
<ul>
<li>use the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/entries"><code>entries()</code> method of the array object</a> to return each element's index and value in an array.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
<span class="hljs-keyword">for</span>( <span class="hljs-keyword">let</span> [idx, color] <span class="hljs-keyword">of</span> colors.<span class="hljs-title function_">entires</span>()) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`<span class="hljs-subst">${idx}</span>: <span class="hljs-subst">${color}</span>`</span>);
} 
</code></pre>
<p>Sample outputs:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0: red
1: green
2: blue
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="50" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="foreach-method-of-the-array-object">forEach() method of the array object</h3>
<p>Using the view of the functional programming can lead to a more concise way to iterate an array.</p>
<p>Think the <code>for/of</code> loop body block as a function that processes each element of the array.</p>
<p>So, instead of the body block, we can pass a function that is applied to each visited element in the array.</p>
<div class="columns">
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];

<span class="hljs-keyword">for</span>( <span class="hljs-keyword">let</span> [idx, color] <span class="hljs-keyword">of</span> colors.<span class="hljs-title function_">entires</span>()) 
{   <span class="hljs-comment">// body block</span>
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`<span class="hljs-subst">${idx}</span>: <span class="hljs-subst">${color}</span>`</span>);
} 
</code></pre>
</div>
<div class="column">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];

colors.<span class="hljs-title function_">forEach</span>(
<span class="hljs-comment">// Replace the for/of body block with a function:</span>
<span class="hljs-function">(<span class="hljs-params">color, idx</span>) =&gt;</span> {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`<span class="hljs-subst">${idx}</span>: <span class="hljs-subst">${color}</span>`</span>);
});
</code></pre>
  </div>
</div>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="51" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>The <code>forEach()</code> method of an array object is a method that applies a function to each element of the array.</p>
<ul>
<li>It take a function as an argument.</li>
<li>The passed function can take three arguments: 1)the current element, 2)the index, and 3)the array itself.</li>
<li>In most cases, we only need the current element</li>
</ul>
<p>Example 17: Rewrite the above code using the <code>forEach()</code> method.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> colors = [<span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;blue&#x27;</span>];
colors.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">color, idx</span>) =&gt;</span> {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`<span class="hljs-subst">${idx}</span>: <span class="hljs-subst">${color}</span>`</span>);
});
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="52" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
