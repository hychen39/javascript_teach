</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="53" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="37-objects">3.7 Objects</h2>
<p>Objects are a data structure that comprises a collection of <strong>properties</strong> and <strong>methods</strong>.</p>
<ul>
<li>A property is a key-value pair.</li>
<li>A method is a function that can access the object's properties to perform a task.</li>
</ul>
<p>Objects are the abstraction of real-world entities.</p>
<ul>
<li>Use them to model real-world entities in the program.</li>
</ul>
<p>An object can inherit properties and methods from another object to extend its functionality.</p>
<ul>
<li>Be ease for developers to maintain and extend the code.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>

<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="creating-an-object">Creating an object</h3>
<p>There are three ways to create an object in JavaScript:</p>
<ul>
<li>object literal,</li>
<li>object constructor, and</li>
<li><code>Object.create()</code> method.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="56" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="object-literal">Object literal</h3>
<p>Use the object literal <code>{}</code> to create an object when you want to create an object declaratively.</p>

<li>shortcoming: Can only create one object at a time.</li>

  <span class="hljs-attr">drive_backward</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="59" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>In the above object literal:</p>
<ul>
<li>The properties are key-value pairs separated by a colon <code>:</code>.</li>
<li>The methods are key-function pairs separated by a colon <code>:</code>.</li>
<li>The <code>this</code> keyword is used to refer to the object itself to access the object's properties and methods.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="60" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="object-constructor-the-template-to-create-multiple-objects">Object constructor: the template to create multiple objects</h3>
<p>Use the object constructor to create an object from an object template (class) when you want to create multiple objects of the same type.</p>
<p>The object constructor is a function that initializes the object's properties.</p>
<p>Use the <code>class</code> keyword to define an object constructor in ES6.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="61" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Example 20: Define the FIAT500 class in ES6.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">class</span> <span class="hljs-title class_">FIAT500</span> {
    <span class="hljs-comment">// constructor function</span>
    <span class="hljs-title function_">constructor</span>(<span class="hljs-params">maker, model, year, color, passengers, mileage</span>) {
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">maker</span> = maker; <span class="hljs-comment">// add a property to the object</span>
        <span class="hljs-comment">// this[&#x27;marker&#x27;] = maker;  // the same meaning as the above line</span>
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">model</span> = model;
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">year</span> = year;
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">color</span> = color;
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">passengers</span> = passengers;
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">mileage</span> = mileage;
        }
    <span class="hljs-comment">// methods: named functions</span>
    <span class="hljs-title function_">drive_forward</span>(<span class="hljs-params">distance_miles</span>) {
        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Driving forward&#x27;</span>);
        <span class="hljs-variable language_">this</span>.<span class="hljs-property">mileage</span> += distance_miles;
    }
    <span class="hljs-title function_">drive_backward</span>(<span class="hljs-params"></span>) {
        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Driving backward&#x27;</span>);
    }
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="62" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>In the above code:</p>
<ul>
<li>The <code>constructor</code> function initializes the object's properties.</li>
<li>Pass arguments to the constructor function to initialize the object's properties.</li>
<li>In the constructor function, use the <code>this</code> keyword to refer to the object itself.</li>
<li>Use the dot operator <code>.</code> to access the object's properties and methods.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="63" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="steps-to-create-a-class-summary">Steps to create a class: Summary</h3>
<img src="img/24-Sep-21-00-08-05.png" style="width:50%;" />
<ol>
<li>Define the class using the <code>class</code> keyword.</li>
<li>Define the <code>constructor</code> function to initialize the object's properties.
<ul>
<li>All required properties are defined in the constructor function.</li>
</ul>
</li>
<li>Define the methods as named functions in the class definition.</li>
</ol>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="64" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="create-an-object-from-the-class">Create an object from the class</h3>
<p>With the class definition, now we can create multiple objects of the same type using the <code>new</code> keyword.</p>
<p>Example 21: Create the myFiat500 and yourFIAT500 objects.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> myFiat = <span class="hljs-keyword">new</span> <span class="hljs-title class_">FIAT500</span>(<span class="hljs-string">&#x27;Fiat&#x27;</span>, <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-number">1957</span>, <span class="hljs-string">&#x27;Blue&#x27;</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6000</span>);
<span class="hljs-keyword">let</span> yourFiat = <span class="hljs-keyword">new</span> <span class="hljs-title class_">FIAT500</span>(<span class="hljs-string">&#x27;Fiat&#x27;</span>, <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-number">1957</span>, <span class="hljs-string">&#x27;Red&#x27;</span>, <span class="hljs-number">2</span>, <span class="hljs-number">80000</span>);
</code></pre>
<p>Note:</p>
<ul>
<li>There are other ways to create an object, such as the <code>Object.create()</code> method.</li>
<li>We will cover these methods after discussing the <code>prototype</code> concepts in Chapter 7.</li>
<li>See more about the class in <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Using_classes">Using classes - JavaScript | MDN</a></li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="65" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="accessing-object-properties">Accessing object properties</h3>
<p>Use the dot operator <code>.</code> or the square brackets <code>[]</code>  with the property name (or key name) to access the object's properties.</p>
<p>Example 22: Log the <code>myFiat</code> object's mileage property.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(myFiat.<span class="hljs-property">mileage</span>);  <span class="hljs-comment">// 6000</span>
<span class="hljs-comment">// or </span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(myFiat[<span class="hljs-string">&#x27;mileage&#x27;</span>]);  
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="66" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="add-or-remove-objets-properties">Add or remove objet's properties</h3>
<p>JavaScript objects are dynamic.</p>
<ul>
<li>You can add, delete, and update properties (or even methods) of an object after the object is created.</li>
</ul>
<p>When you specify a <strong>new key-value pair</strong> that does not exist in the object, JavaScript will add the new property to the object.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="67" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Example 23: Add the <code>fuel</code> property to the <code>myFiat</code> object.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">myFiat.<span class="hljs-property">fuel</span> = <span class="hljs-string">&#x27;gasoline&#x27;</span>;   <span class="hljs-comment">// Add a new property</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(myFiat.<span class="hljs-property">fuel</span>);  <span class="hljs-comment">// gasoline</span>
</code></pre>
<p>To remove a property from an object, use the <code>delete</code> operator.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">delete</span> myFiat.<span class="hljs-property">fuel</span>;  <span class="hljs-comment">// remove the fuel property</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(myFiat);  <span class="hljs-comment">// no fuel property in the object.</span>
</code></pre>
<p>Output:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title class_">FIAT500</span> {
  <span class="hljs-attr">maker</span>: <span class="hljs-string">&#x27;Fiat&#x27;</span>,
  <span class="hljs-attr">model</span>: <span class="hljs-string">&#x27;500&#x27;</span>,
  <span class="hljs-attr">year</span>: <span class="hljs-number">1957</span>,
  <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;Blue&#x27;</span>,
  <span class="hljs-attr">passengers</span>: <span class="hljs-number">2</span>,
  <span class="hljs-attr">mileage</span>: <span class="hljs-number">88100</span> 
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="68" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="38-working-with-objects-and-arrays">3.8 Working with objects and arrays</h2>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="69" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="array-of-objects">Array of objects</h3>
<p>Dealing with an array of objects is a common task in JavaScript programming.</p>
<ul>
<li>Scenario
<ul>
<li>Query a list of <strong>HTML element object</strong> with the same class name and store them in an array of objects.</li>
<li>Have a list of <strong>File objects</strong> when reading files from the file input element.</li>
</ul>
</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="70" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="scenario-create-your-own-array-of-objects">Scenario: Create your own array of objects</h3>
<p>Example 24: Create the <code>cars</code> array that contains 2 FIAT500 objects.</p>
<p>Using the Array and Object literals:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> cars = [{
    <span class="hljs-attr">maker</span>: <span class="hljs-string">&#x27;Fiat&#x27;</span>,
    <span class="hljs-attr">model</span>: <span class="hljs-string">&#x27;500&#x27;</span>,
    <span class="hljs-attr">year</span>: <span class="hljs-number">1957</span>,
    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;Blue&#x27;</span>,
    <span class="hljs-attr">passengers</span>: <span class="hljs-number">2</span>,
    <span class="hljs-attr">mileage</span>: <span class="hljs-number">6000</span>
  },
  {
    <span class="hljs-attr">maker</span>: <span class="hljs-string">&#x27;Fiat&#x27;</span>,
    <span class="hljs-attr">model</span>: <span class="hljs-string">&#x27;500&#x27;</span>,
    <span class="hljs-attr">year</span>: <span class="hljs-number">1957</span>,
    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;Red&#x27;</span>,
    <span class="hljs-attr">passengers</span>: <span class="hljs-number">2</span>,
    <span class="hljs-attr">mileage</span>: <span class="hljs-number">80000</span>
  }
];
</code></pre>
<p>Or, using the FIAT500 constructor:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> cars = [<span class="hljs-keyword">new</span> <span class="hljs-title class_">FIAT500</span>(<span class="hljs-string">&#x27;Fiat&#x27;</span>, <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-number">1957</span>, <span class="hljs-string">&#x27;Blue&#x27;</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6000</span>),
            <span class="hljs-keyword">new</span> <span class="hljs-title class_">FIAT500</span>(<span class="hljs-string">&#x27;Fiat&#x27;</span>, <span class="hljs-string">&#x27;500&#x27;</span>, <span class="hljs-number">1957</span>, <span class="hljs-string">&#x27;Red&#x27;</span>, <span class="hljs-number">2</span>, <span class="hljs-number">80000</span>)];
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="71" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="scenario-handling-an-array-of-html-element-object">Scenario: Handling an array of HTML element object</h3>
<p>Example 25: Add a click event listener to each radio button in the HTML document below.</p>
<p>Show the radio button's value when the radio button is clicked.</p>
<ul>
<li>the value is displayed in the <code>&lt;p&gt;</code> element with the <code>display</code> id.</li>
</ul>
<div class="columns">
  <div class="column large">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">fieldset</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">legend</span>&gt;</span>Select a maintenance drone:<span class="hljs-tag">&lt;/<span class="hljs-name">legend</span>&gt;</span>
      
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;huey&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;drone&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;huey&quot;</span> <span class="hljs-attr">checked</span> /&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;huey&quot;</span>&gt;</span>Huey<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;dewey&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;drone&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;dewey&quot;</span> /&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;dewey&quot;</span>&gt;</span>Dewey<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;louie&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;drone&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;louie&quot;</span> /&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;louie&quot;</span>&gt;</span>Louie<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="72" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>To do that, we need to add a click event listener to each radio button.</p>
<ul>
<li>First, we get all the radio buttons elements in an array.</li>
<li>Then, we iterate the array and add a click event listener to each radio button.
<ul>
<li>The listener function gets the radio button's value and show it in the <code>&lt;p&gt;</code> element.</li>
</ul>
</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="73" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>Here is the code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">
<span class="hljs-keyword">let</span> drones = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementsByName</span>(<span class="hljs-string">&#x27;drone&#x27;</span>);

<span class="hljs-comment">// NodeList(3) [input#huey, input#dewey, input#louie], an array of input elements</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(drones);  

<span class="hljs-comment">// iterate the array</span>
drones.<span class="hljs-title function_">forEach</span>( <span class="hljs-function"><span class="hljs-params">drone</span> =&gt;</span> {
    <span class="hljs-comment">// add a click event listener to each radio button</span>
    drone.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;click&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">e</span>){
        <span class="hljs-comment">// get the radio button&#x27;s value</span>
        <span class="hljs-keyword">let</span> value = e.<span class="hljs-property">target</span>.<span class="hljs-property">value</span>;
        <span class="hljs-comment">// show the value in the &lt;p&gt; element</span>
        <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;display&#x27;</span>).<span class="hljs-property">textContent</span> = value;
    });
})
</code></pre>
<p>See full code in the <a href="ex_03_array_of_objects.html">ex_03_array_of_objects.html</a> file.</p>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="74" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="object-having-an-array-property">Object having an array property</h3>
<p>You can use an array as a property of an object.</p>
<p>Example 26: Create the <code>myFiat</code> object with the <code>gear</code> property as an array of values: 1, 2, 3, 4, 5, and R</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> myFiat = {
    <span class="hljs-attr">maker</span>: <span class="hljs-string">&#x27;Fiat&#x27;</span>,
    <span class="hljs-attr">model</span>: <span class="hljs-string">&#x27;500&#x27;</span>,
    <span class="hljs-attr">year</span>: <span class="hljs-number">1957</span>,
    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;Blue&#x27;</span>,
    <span class="hljs-attr">passengers</span>: <span class="hljs-number">2</span>,
    <span class="hljs-attr">mileage</span>: <span class="hljs-number">6000</span>,
    <span class="hljs-attr">gear</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-string">&#x27;R&#x27;</span>]
}
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="75" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<p>To log the first gear value of the <code>myFiat</code> object:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(myFiat.<span class="hljs-property">gear</span>[<span class="hljs-number">0</span>]);  <span class="hljs-comment">// 1</span>
</code></pre>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-header="Chapter 3 Javascript Multiple Values: Arrays and Objects" data-footer="Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024" data-class="lead" data-paginate="true" data-theme="default" data-heading-divider="1,2,3" lang="en-US" class="lead" data-marpit-pagination="76" style="--header:Chapter 3 Javascript Multiple Values: Arrays and Objects;--footer:Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024;--class:lead;--paginate:true;--theme:default;--heading-divider:1,2,3;" data-marpit-pagination-total="79">
<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h3 id="nested-objects">Nested objects</h3>
<p>An object can have another object as a property.</p>
<p>Example 27: Create the <code>myFiat</code> object with the <code>engine</code> property as an object. The <code>engine</code> object has the <code>cylinder</code> and <code>power</code> properties.</p>
<div class="columns">
  <div class="column large">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> myFiat = {
    <span class="hljs-attr">maker</span>: <span class="hljs-string">&#x27;Fiat&#x27;</span>,
    <span class="hljs-attr">model</span>: <span class="hljs-string">&#x27;500&#x27;</span>,
    <span class="hljs-attr">year</span>: <span class="hljs-number">1957</span>,
    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;Blue&#x27;</span>,
    <span class="hljs-attr">passengers</span>: <span class="hljs-number">2</span>,
    <span class="hljs-attr">mileage</span>: <span class="hljs-number">6000</span>,
    <span class="hljs-attr">engine</span>: {
        <span class="hljs-attr">cylinder</span>: <span class="hljs-number">4</span>,
        <span class="hljs-attr">power</span>: <span class="hljs-number">22</span>,
        <span class="hljs-comment">// engine&#x27;s method</span>
        <span class="hljs-title function_">turbo</span>(<span class="hljs-params"></span>){
            <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Turbo is on&#x27;</span> + <span class="hljs-variable language_">this</span>.<span class="hljs-property">power</span> * <span class="hljs-number">1.2</span>);
        }
    }
}
</code></pre>

<header>Chapter 3 Javascript Multiple Values: Arrays and Objects</header>
<h2 id="summary">Summary</h2>
<p>We have learned:</p>
<ul>
<li>Data types that can store multiple values: Arrays and Objects.</li>
<li>Ways to create an array: array literal, array constructor, <code>Array.of()</code> method, and <code>Array.from()</code> method.</li>
<li>Methods to operate on arrays: <code>push()</code>, <code>pop()</code>, <code>shift()</code>, <code>unshift()</code>, <code>splice()</code>, <code>concat()</code>, <code>find()</code>, <code>sort()</code>, and <code>reverse()</code>.</li>
<li>Ways to iterate an array: <code>for/of</code> loop, <code>forEach()</code> method, and <code>entries()</code> method.</li>
<li>Ways to create an object: object literal and object constructor.</li>
<li>Working with arrays and objects: array of objects, object having an array property, and nested objects.</li>
</ul>
<footer>Hung-Yi Chen, Dept. of Info. Mgt., CYUT  | 2024</footer>
</section>
