<!DOCTYPE html>
<html>
    <head>
    <title> Numbering the h1 elements </title>
    </head>
    <body>
        <h1>Header 1</h1>
        <h1>Header 2</h1>
        <h1>Header 3</h1>
    </body>
    <script>
        let h1Elements = document.getElementsByTagName("h1");
        for(let [idx, e] of Array.from(h1Elements).entries()) {
            e.innerHTML = (idx + 1) + ". " + e.innerHTML;
        }
    </script>
</html>
